<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration & Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <form id="login">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
            <div class="toggle-form">
                Don't have an account? <a href="#" onclick="toggleForms()">Register</a>
            </div>
            <div id="loginError" class="error hidden"></div>
        </form>
    </div>

    <div id="registerForm" class="form-container hidden">
        <h2>Register</h2>
        <form id="register">
            <div class="form-group">
                <label for="regName">Full Name:</label>
                <input type="text" id="regName" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regMobile">Mobile Number:</label>
                <input type="tel" id="regMobile" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="regDob">Date of Birth:</label>
                <input type="date" id="regDob" required>
            </div>
            <div class="form-group">
                <label for="regCity">City:</label>
                <input type="text" id="regCity" required>
            </div>
            <div class="form-group">
                <label for="regAddress">Address:</label>
                <input type="text" id="regAddress" required>
            </div>
            <div class="form-group">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required>
            </div>
            <button type="submit">Register</button>
            <div class="toggle-form">
                Already have an account? <a href="#" onclick="toggleForms()">Login</a>
            </div>
            <div id="regError" class="error hidden"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
