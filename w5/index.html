<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="navbar bg-body-tertiary p-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Products</a>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Categories
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="filterProducts('all')">All</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterProducts('electronics')">Electronics</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterProducts('fashion')">Fashion</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterProducts('books')">Books</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Product Grid -->
<div class="container mt-4">
    <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-4" data-category="electronics">
            <div class="card h-100">
                <img src="https://picsum.photos/300/200?random=1" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Laptop</h5>
                    <p class="card-text">$999.99</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
        
        <div class="col-12 col-md-6 col-lg-4" data-category="fashion">
            <div class="card h-100">
                <img src="https://picsum.photos/300/200?random=2" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">T-Shirt</h5>
                    <p class="card-text">$29.99</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4" data-category="books">
            <div class="card h-100">
                <img src="https://picsum.photos/300/200?random=3" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Novel</h5>
                    <p class="card-text">$14.99</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function filterProducts(category) {
    const products = document.querySelectorAll('[data-category]');
    products.forEach(product => {
        if (category === 'all' || product.dataset.category === category) {
            product.style.display = 'block';
        } else {
            product.style.display = 'none';
        }
    });
}
</script>

</body>
</html>
